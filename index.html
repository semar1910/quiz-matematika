<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mana AI, Mana Bukan? ‚Äì Game Edukasi SDN Cisauk</title>
    <style>
        /* Reset dan Font Dasar */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Poppins', cursive, sans-serif;
            background: linear-gradient(135deg, #a8e6cf 0%, #88d8c0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Robot Dekoratif */
        .robot-decoration {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 60px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        /* Container Utama */
        .game-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 600px;
            width: 90%;
            margin: 20px;
        }

        /* Judul */
        .game-title {
            color: #2d5a87;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .game-subtitle {
            color: #5a8ab8;
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        /* Progress Bar */
        .progress-container {
            background: #e0e0e0;
            border-radius: 15px;
            height: 15px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-bar {
            background: linear-gradient(90deg, #4CAF50, #45a049);
            height: 100%;
            border-radius: 15px;
            transition: width 0.5s ease;
            width: 0%;
        }

        .progress-text {
            font-size: 1.1em;
            color: #666;
            margin: 10px 0;
        }

        /* Area Gambar */
        .image-container {
            margin: 20px 0;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            position: relative;
        }

        .game-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .shake {
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        /* Tombol Pilihan */
        .buttons-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .choice-btn {
            font-family: inherit;
            font-size: 1.3em;
            font-weight: bold;
            padding: 15px 30px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
            min-width: 160px;
        }

        .ai-btn {
            background: linear-gradient(45deg, #ff6b6b, #ff5252);
            color: white;
        }

        .ai-btn:hover {
            background: linear-gradient(45deg, #ff5252, #ff1744);
            transform: translateY(-2px);
            box-shadow: 0 7px 15px rgba(255,107,107,0.3);
        }

        .human-btn {
            background: linear-gradient(45deg, #4ecdc4, #26a69a);
            color: white;
        }

        .human-btn:hover {
            background: linear-gradient(45deg, #26a69a, #00695c);
            transform: translateY(-2px);
            box-shadow: 0 7px 15px rgba(78,205,196,0.3);
        }

        .choice-btn:active {
            transform: translateY(0);
        }

        .choice-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Pesan Feedback */
        .feedback {
            font-size: 1.5em;
            font-weight: bold;
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.5s ease;
        }

        .feedback.show {
            opacity: 1;
            transform: translateY(0);
        }

        .feedback.correct {
            background: linear-gradient(45deg, #c8e6c9, #a5d6a7);
            color: #2e7d32;
            border: 3px solid #4caf50;
        }

        .feedback.incorrect {
            background: linear-gradient(45deg, #ffcdd2, #ef9a9a);
            color: #c62828;
            border: 3px solid #f44336;
        }

        /* Layar Hasil */
        .results-screen {
            display: none;
        }

        .score-display {
            font-size: 3em;
            font-weight: bold;
            color: #2d5a87;
            margin: 20px 0;
        }

        .motivation-message {
            font-size: 1.4em;
            color: #666;
            margin: 20px 0;
            line-height: 1.5;
        }

        .play-again-btn {
            font-family: inherit;
            font-size: 1.3em;
            font-weight: bold;
            padding: 15px 30px;
            border: none;
            border-radius: 15px;
            background: linear-gradient(45deg, #ffa726, #ff9800);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 10px rgba(255,167,38,0.3);
        }

        .play-again-btn:hover {
            background: linear-gradient(45deg, #ff9800, #f57c00);
            transform: translateY(-2px);
            box-shadow: 0 7px 15px rgba(255,167,38,0.4);
        }

        /* Confetti Animation */
        .confetti {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 10px;
            height: 10px;
            background: #4CAF50;
            animation: confetti-fall 2s linear infinite;
        }

        @keyframes confetti-fall {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, 200px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .game-title {
                font-size: 2em;
            }
            
            .buttons-container {
                flex-direction: column;
                align-items: center;
            }
            
            .choice-btn {
                width: 80%;
                max-width: 250px;
            }
            
            .robot-decoration {
                font-size: 40px;
                top: 10px;
                right: 10px;
            }
        }

        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Robot Dekoratif -->
    <div class="robot-decoration">ü§ñ</div>

    <!-- Container Game Utama -->
    <div class="game-container">
        <!-- Layar Game -->
        <div id="game-screen">
            <h1 class="game-title">Mana AI, Mana Bukan?</h1>
            <p class="game-subtitle">üéØ Tebak gambar buatan AI atau manusia!</p>
            
            <!-- Progress Bar -->
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            <p class="progress-text" id="progress-text">Gambar ke 1 dari 8</p>
            
            <!-- Area Gambar -->
            <div class="image-container">
                <img id="game-image" class="game-image" src="" alt="Gambar untuk ditebak">
            </div>
            
            <!-- Pesan Feedback -->
            <div id="feedback" class="feedback"></div>
            
            <!-- Tombol Pilihan -->
            <div class="buttons-container">
                <button class="choice-btn ai-btn" id="ai-btn" onclick="makeChoice('ai')">
                    ü§ñ Buatan AI
                </button>
                <button class="choice-btn human-btn" id="human-btn" onclick="makeChoice('human')">
                    üé® Buatan Manusia
                </button>
            </div>
        </div>

        <!-- Layar Hasil -->
        <div id="results-screen" class="results-screen">
            <h2 class="game-title">üèÜ Hasil Permainan</h2>
            <div class="score-display" id="final-score">0/8</div>
            <div class="motivation-message" id="motivation-message"></div>
            <button class="play-again-btn" onclick="startGame()">
                üîÑ Main Ulang
            </button>
        </div>
    </div>

    <script>
        // Data gambar dengan informasi AI/Human dan URL placeholder
        const gameData = [
            {
                url: 'https://picsum.photos/400/300?random=1',
                type: 'human',
                description: 'Foto pemandangan alami'
            },
            {
                url: 'https://picsum.photos/400/300?random=2', 
                type: 'ai',
                description: 'Gambar dengan detail yang terlalu sempurna'
            },
            {
                url: 'https://picsum.photos/400/300?random=3',
                type: 'human', 
                description: 'Foto candid dengan cahaya natural'
            },
            {
                url: 'https://picsum.photos/400/300?random=4',
                type: 'ai',
                description: 'Tekstur dan bayangan yang tidak natural'
            },
            {
                url: 'https://picsum.photos/400/300?random=5',
                type: 'human',
                description: 'Foto dengan imperfektion natural'
            },
            {
                url: 'https://picsum.photos/400/300?random=6',
                type: 'ai',
                description: 'Komposisi yang terlalu simetris'
            },
            {
                url: 'https://picsum.photos/400/300?random=7',
                type: 'human',
                description: 'Foto spontan dengan noise natural'
            },
            {
                url: 'https://picsum.photos/400/300?random=8',
                type: 'ai',
                description: 'Detail yang berulang secara tidak natural'
            }
        ];

        // Variabel game
        let currentImageIndex = 0;
        let score = 0;
        let gameImages = [];

        // Elemen DOM
        const gameImage = document.getElementById('game-image');
        const progressBar = document.getElementById('progress-bar');
        const progressText = document.getElementById('progress-text');
        const feedback = document.getElementById('feedback');
        const aiBtn = document.getElementById('ai-btn');
        const humanBtn = document.getElementById('human-btn');
        const gameScreen = document.getElementById('game-screen');
        const resultsScreen = document.getElementById('results-screen');
        const finalScore = document.getElementById('final-score');
        const motivationMessage = document.getElementById('motivation-message');

        // Fungsi untuk mengacak array
        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        // Fungsi untuk memulai game
        function startGame() {
            currentImageIndex = 0;
            score = 0;
            
            // Acak urutan gambar
            gameImages = shuffleArray(gameData);
            
            // Reset tampilan
            gameScreen.style.display = 'block';
            resultsScreen.style.display = 'none';
            feedback.classList.remove('show');
            
            // Muat gambar pertama
            loadCurrentImage();
        }

        // Fungsi untuk memuat gambar saat ini
        function loadCurrentImage() {
            if (currentImageIndex >= gameImages.length) {
                showResults();
                return;
            }

            const currentImage = gameImages[currentImageIndex];
            
            // Update progress
            const progress = ((currentImageIndex) / gameImages.length) * 100;
            progressBar.style.width = progress + '%';
            progressText.textContent = `Gambar ke ${currentImageIndex + 1} dari ${gameImages.length}`;
            
            // Reset tombol dan feedback
            enableButtons();
            feedback.classList.remove('show', 'correct', 'incorrect');
            gameImage.classList.remove('shake');
            
            // Muat gambar baru
            gameImage.src = currentImage.url;
            
            // Tambahkan loading effect
            gameImage.style.opacity = '0.5';
            gameImage.onload = function() {
                this.style.opacity = '1';
            };
        }

        // Fungsi untuk membuat pilihan
        function makeChoice(choice) {
            const currentImage = gameImages[currentImageIndex];
            const isCorrect = choice === currentImage.type;
            
            // Disable tombol
            disableButtons();
            
            // Update score
            if (isCorrect) {
                score++;
                showFeedback(true, currentImage.type);
                createConfetti();
            } else {
                showFeedback(false, currentImage.type);
                gameImage.classList.add('shake');
                
                // Hapus class shake setelah animasi selesai
                setTimeout(() => {
                    gameImage.classList.remove('shake');
                }, 500);
            }
            
            // Lanjut ke gambar berikutnya setelah delay
            setTimeout(() => {
                currentImageIndex++;
                loadCurrentImage();
            }, 2500);
        }

        // Fungsi untuk menampilkan feedback
        function showFeedback(isCorrect, correctType) {
            const correctLabel = correctType === 'ai' ? 'AI' : 'Manusia';
            
            if (isCorrect) {
                feedback.textContent = `üéâ Benar! Ini karya buatan ${correctLabel}!`;
                feedback.className = 'feedback correct show';
            } else {
                feedback.textContent = `‚ùå Salah! Ini karya buatan ${correctLabel}!`;
                feedback.className = 'feedback incorrect show';
            }
        }

        // Fungsi untuk membuat efek confetti
        function createConfetti() {
            const colors = ['#4CAF50', '#2196F3', '#FF9800', '#E91E63', '#9C27B0'];
            const container = document.querySelector('.game-container');
            
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 0.5 + 's';
                    container.appendChild(confetti);
                    
                    // Hapus confetti setelah animasi selesai
                    setTimeout(() => {
                        if (confetti.parentNode) {
                            confetti.parentNode.removeChild(confetti);
                        }
                    }, 2000);
                }, i * 50);
            }
        }

        // Fungsi untuk mengaktifkan tombol
        function enableButtons() {
            aiBtn.disabled = false;
            humanBtn.disabled = false;
        }

        // Fungsi untuk menonaktifkan tombol
        function disableButtons() {
            aiBtn.disabled = true;
            humanBtn.disabled = true;
        }

        // Fungsi untuk menampilkan hasil
        function showResults() {
            gameScreen.style.display = 'none';
            resultsScreen.style.display = 'block';
            
            finalScore.textContent = `${score}/${gameImages.length}`;
            
            let message;
            if (score >= 6) {
                message = "üïµÔ∏è‚Äç‚ôÄÔ∏è Kamu detektif AI sejati! Hebat sekali! üéâ";
            } else if (score >= 4) {
                message = "üëç Bagus! Kamu mulai mengenal dunia AI dengan baik! üåü";
            } else {
                message = "üí™ Tidak apa-apa, terus belajar mengenali AI ya! Kamu pasti bisa! üöÄ";
            }
            
            motivationMessage.textContent = message;
            
            // Update progress bar ke 100%
            progressBar.style.width = '100%';
        }

        // Fungsi untuk efek suara (simulasi dengan console log)
        function playSound(type) {
            if (type === 'correct') {
                console.log('üîä Ding! (Suara benar)');
            } else {
                console.log('üîä Buzz! (Suara salah)');
            }
        }

        // Event listener untuk keyboard
        document.addEventListener('keydown', function(e) {
            if (gameScreen.style.display !== 'none') {
                if (e.key === '1' || e.key.toLowerCase() === 'a') {
                    makeChoice('ai');
                } else if (e.key === '2' || e.key.toLowerCase() === 'h') {
                    makeChoice('human');
                }
            }
        });

        // Mulai game saat halaman dimuat
        window.onload = function() {
            startGame();
        };

        // Service Worker untuk caching (opsional untuk offline play)
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/sw.js').then(function(registration) {
                    console.log('SW registered: ', registration);
                }).catch(function(registrationError) {
                    console.log('SW registration failed: ', registrationError);
                });
            });
        }
    </script>

</body>
</html>
